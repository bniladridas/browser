name: CLA

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  cla:
    runs-on: ubuntu-latest
    steps:
      - uses: bniladridas/cla-bot@v1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
